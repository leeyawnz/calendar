<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ops Team Calendar</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="month-display"></div>
        <div>
          <button id="back-button">Back</button>
          <button id="next-button">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendar"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
